name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Construire l'application
        run: |
          echo "ğŸ—ï¸ Construction depuis src/..."
          
          # CrÃ©er le dossier dist
          mkdir -p dist
          
          # Copier TOUT le contenu de src/ dans dist/
          if [ -d "src" ]; then
            cp -r src/* dist/
            echo "âœ… Fichiers copiÃ©s depuis src/ vers dist/"
          else
            echo "âŒ ERREUR : Dossier src/ non trouvÃ© !"
            echo "   Structure actuelle :"
            ls -la
            exit 1
          fi
          
          echo "ğŸ“ Contenu final de dist/ :"
          ls -la dist/
          
      - name: Upload l'artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: DÃ©ployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3