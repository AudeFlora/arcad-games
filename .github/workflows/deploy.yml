name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet un dÃ©ploiement manuel

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Environnement de dÃ©ploiement (optionnel mais recommandÃ©)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # Version mise Ã  jour
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Construire l'application
        run: |
          echo "ğŸ—ï¸ Construction de l'application..."
          # CrÃ©er le dossier dist s'il n'existe pas
          mkdir -p dist
          
          # Copier tous les fichiers du projet dans dist
          # Cette mÃ©thode capture tous les fichiers, oÃ¹ qu'ils soient
          find . -maxdepth 1 -type f -name "*.html" -o -name "*.css" -o -name "*.js" | xargs -I {} cp {} dist/ 2>/dev/null || true
          
          # Copier aussi les fichiers de src/ si ce dossier existe
          if [ -d "src" ]; then
            cp -r src/* dist/ 2>/dev/null || true
          fi
          
          echo "ğŸ“ Contenu du dossier dist :"
          ls -la dist/
          
      - name: Upload l'artefact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'  # Dossier Ã  dÃ©ployer
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: DÃ©ployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2