name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet un d√©ploiement manuel

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4  # Version v4
        
      - name: Construire l'application
        run: |
          echo "üèóÔ∏è Construction de l'application..."
          
          # D'abord, voir ce qu'on a
          echo "üìÅ Structure du projet :"
          find . -type f -name "*.html" -o -name "*.css" -o -name "*.js" | head -20
          
          # Cr√©er le dossier dist
          mkdir -p dist
          
          # M√©thode SIMPLE : copier TOUT ce qui est n√©cessaire
          # 1. Copier index.html s'il est √† la racine
          if [ -f "index.html" ]; then
            cp index.html dist/
            echo "‚úÖ index.html copi√© depuis la racine"
          fi
          
          # 2. Copier depuis src/ si le dossier existe
          if [ -d "src" ]; then
            cp -r src/* dist/ 2>/dev/null || true
            echo "‚úÖ Fichiers copi√©s depuis src/"
          fi
          
          # 3. Copier CSS/JS √† la racine si pr√©sents
          for file in style.css script.js; do
            if [ -f "$file" ]; then
              cp "$file" dist/
              echo "‚úÖ $file copi√© depuis la racine"
            fi
          done
          
          echo "üìÅ Contenu final de dist/ :"
          ls -la dist/
          
          # V√©rifier qu'on a bien un index.html dans dist
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå ERREUR : Aucun index.html trouv√© pour le d√©ploiement"
            echo "   Cherch√© dans :"
            find . -name "index.html" -type f
            exit 1
          fi
          
      - name: Upload l'artefact
        uses: actions/upload-pages-artifact@v3  # Version v3
        with:
          path: 'dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: D√©ployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # Version v3