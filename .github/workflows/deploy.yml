name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet un dÃ©ploiement manuel

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
      
    - name: Construire l'application
      run: |
        echo "ğŸ—ï¸ Construction de l'application..."
        mkdir -p dist
        cp -r src/* dist/
        
        # Ajouter un timestamp pour le cache
        echo "<!-- Build: ${{ github.sha }} -->" >> dist/index.html
        
    - name: Configurer Pages
      uses: actions/configure-pages@v3
      
    - name: Upload les artefacts
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'dist'
        
    - name: DÃ©ployer sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Afficher l'URL de dÃ©ploiement
      run: |
        echo "ğŸš€ Application dÃ©ployÃ©e sur:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"