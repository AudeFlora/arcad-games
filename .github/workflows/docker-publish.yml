name: Docker Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
      
    - name: Login √† Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Construire et pousser l'image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/arcade-games:latest
          ${{ secrets.DOCKER_USERNAME }}/arcade-games:${{ github.sha }}
          
    - name: V√©rifier l'image
      run: |
        echo "üê≥ Image Docker publi√©e avec succ√®s!"
        echo "Tags:"
        echo "  - ${{ secrets.DOCKER_USERNAME }}/arcade-games:latest"
        echo "  - ${{ secrets.DOCKER_USERNAME }}/arcade-games:${{ github.sha }}"